<div>
	<div data-dojo-attach-point="queryToolbar"></div>
	<div data-dojo-attach-point="queryContainer" >
		<div style="margin: 15px; line-height:30px">
			<span >${beforeText}</span>
			<select data-dojo-attach-point="layerList"> </select>
			<span >${afterText}</span>
			<div data-dojo-attach-point="projectList" data-dojo-type="dijit/form/FilteringSelect" data-dojo-props='searchAttr:"name"' style="display: none;"></div>
			<div data-dojo-attach-point="returnGeomContainer" style="display:block; margin-top:10px;">
				<div data-dojo-attach-point="returnGeom" data-dojo-type="dijit/form/CheckBox" style="margin-right: 8px;" ></div>
				<label style="vertical-align: middle;" >Return geometry</label>
			</div>
		</div>

		<div data-dojo-attach-point="filterContainer" style="margin: 15px;"></div>
	</div>
	<div style="text-align:right;">
		<button data-dojo-attach-point="applyBtn" class="btn-alt btn-info" type="button" style="min-width: 100px;">Execute</button>
	</div>

</div>
